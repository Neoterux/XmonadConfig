cradle:
  cabal:
    - path: "./xmonad.hs"
      component: "xmonad-ntrx:exe:xmonad-ntrx"

    - path: "xmobar/src"
      component: "lib:xmobar"

    - path: "xmobar/app/Main.hs"
      component: "xmobar:exe:xmobar"

        #    - path: "xmobar/src"
        #      component: "xmobar:test:XmobarTest"

    - path: "xmobar/test"
      component: "xmobar:test:XmobarTest"

    - path: "xmobar/bench/main.hs"
      component: "xmobar:bench:xmobarbench"

    - path: "xmonad/src"
      component: "lib:xmonad"

    - path: "xmonad/./Main.hs"
      component: "xmonad:exe:xmonad"

    - path: "xmonad/tests"
      component: "xmonad:test:properties"

    - path: "xmonad-contrib/./"
      component: "lib:xmonad-contrib"

    - path: "xmonad-contrib/tests"
      component: "xmonad-contrib:test:tests"

    - path: "xmonad-contrib/."
      component: "xmonad-contrib:test:tests"
